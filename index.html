<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Nothing But Greens Pizza Shop</h2>
      </div>

<br>

      <div>
          <form id="all-pizza-options">
            <h4>Pick your Pizza Size</h4>
            <div class="radio">
              <label>
                <input type="radio" name="size-of-pizza" value="Medium - Best when shared with another" checked>
                Medium (14 inch)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size-of-pizza" value="Large - You better have some friends over">
                Large (18 inch)
              </label>
            </div>
<br>
            <h4>What toppings do you want?</h4>
            <div class="form-group">
              <input type="checkbox" name="toppings-on-pizza" value="Sliced Tomatoes"> Sliced Tomatoes
              <input type="checkbox" name="toppings-on-pizza" value="Jalapenos"> Jalapenos
            </div>
<br>

            <button type="submit" class="btn">Show Me The Price</button>

          </form>

          <div id="pizza-order-summary">
            <h4><b>Order Summary:</b><h4>
              <p>Pizza Size: <span class="size-output"></span></p>
              <p>Toppings: <span class="toppings-output"></span></p>
          </div>

<!--      <ul id="prices">

          </ul>
-->


      </div>
    </div>
  </body>
</html>
